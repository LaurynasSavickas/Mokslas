<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<style>
  .dropbtn {
    background-color: #9749ad;
    color: white;
    padding: 16px;
    font-size: 16px;
    border: none;
   cursor: pointer;
  }

  .x {
    padding-left: 5px;
    float: left;
  }

  .wrapCount {
    float: right;
  }

  .dropbtn:hover, .dropbtn:focus {
    background-color: #45114a;
  }

  .dropdown {
    position: relative;
    display: inline-block;
    float: left;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    overflow: auto;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  }

  .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }

  .dropdown-content a:hover {background-color: #f1f1f1}

  .show {display:block;}

  .hide {display:none;}

  .wrapsCount {
    padding-top: 7px;
    padding-right: 20px;
    font-size: 32px;
  }

  .inButton {
    background-color: #9749ad;
    color: rgb(255, 255, 255);
    border-color:#9749ad;
    width: 30px;
    height: 30px;
  }

</style>
